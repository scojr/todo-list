<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
</head>

<body>
  <div class="side-bar">
    <div class="side-bar-header">
      <h3 class="side-bar-day"></h3>
      <h2 class="side-bar-date"></h2>
    </div>
    <div class="side-bar-buttons">
      <button class="side-bar-button side-bar-search"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="feather feather-search">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>Search</button>
      <button class="side-bar-button side-bar-add-task"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
          viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round" class="feather feather-plus-square">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="12" y1="8" x2="12" y2="16"></line>
          <line x1="8" y1="12" x2="16" y2="12"></line>
        </svg>New Item</button>
    </div>
    <ul class="task-list"></ul>
  </div>

  <div class="container">
    <div class="card-container">
      <h1>Today</h1>
      <div class="today-card"></div>
    </div>
    <div class="card-container">
      <h1>This week</h1>
      <div class="this-week-card"></div>
    </div>
    <div class="card-container">
      <h1>Upcoming</h1>
      <div class="upcoming-card"></div>
    </div>
  </div>

  <div class="add-task-modal modal">
    <form class="add-task-form">
      <div class="form-row form-title">
        <input class="title-input" aria-label="Task title" type="text" id="title" name="title" placeholder="Task title">
        <span class="form-cancel-button-span"><button class="form-cancel-button">&#x2715</button></span>
      </div>
      <div class="form-row form-description">
        <textarea class="description-input" id="description" aria-label="Description" name="description"
          placeholder="Description"></textarea>
      </div>
      <div class="form-row form-buttons">
        <button class="folder-button"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-folder">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg> <span>Folder</span></button>
        <button class="deadline-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-calendar">
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
          </svg> <span>Deadline</span>
        </button>
        <button class="priority-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-flag">
            <path d="M4 15s1-1 4-1 5 2 8 2 4-1 4-1V3s-1 1-4 1-5-2-8-2-4 1-4 1z"></path>
            <line x1="4" y1="22" x2="4" y2="15"></line>
          </svg> <span>Priority</span>
        </button>
        <button class="form-add-task-button" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="24"
            height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" class="feather feather-plus">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>Add Task</span></button>
      </div>
    </form>
  </div>
</body>

</html>
